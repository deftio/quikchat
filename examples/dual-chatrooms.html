<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        type="image/gif">

    <title>YackBox with Dual Chatrooms Example</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Include Yackbox Chat CSS file -->
    <link rel="stylesheet" href="../../dist/yackbox.css">

    <!-- Include Yackbox Chat JavaScript file -->
    <script src="../../dist/quikchat.umd.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .chat-container {
            height: 50vh;
            width: 100%;
            border-radius: 1em;
            border: 2px solid rgb(33, 31, 27);
            padding: 0.5em;
        }
    </style>

</head>

<body>

    <div class="container">
        <br>
        <h2 class="">Dual Chat Containers</h2>

        <div class="row">
            <div class="col-6"><div class="chat-container" id="chat-container1"></div> </div>
            <div class="col-6"><div class="chat-container" id="chat-container2"></div> </div>
        </div>
    </div>


    <script>

        const chat1 = new quikchat('#chat-container1');
        const chat2 = new quikchat('#chat-container2');
        cb1 = (context, fn) => {chat1.addMessage(context.content,"ABC")}
        cb2 = (context, fn) => {chat2.addMessage(context.content,"DEF")}
        chat1.addCompletionCallback(cb2);
        chat2.addCompletionCallback(cb1);
        
        
        
    
    </script>
</body>

</html>
