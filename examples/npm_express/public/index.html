<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChat Example</title>
    <link rel="stylesheet" href="/static/quikchat.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 2% 5%;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        #chat-container {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h1>QuikChat Example running on Express.js</h1>
    <div id="chat-container"></div>
    <script src="/static/quikchat.umd.min.js"></script>
    <script>
        const chat = new quikchat("#chat-container", 
        (chat, msg) => {
                chat.messageAddNew(msg, 'me', 'right');
                chat.messageAddNew(quikchat.loremIpsum(), 'bot', 'left');
            },
        {
            theme: 'quikchat-theme-light',
        });
        chat.messageAddNew('Hello, I am a bot. How can I help you?', 'bot', 'left');
    </script>
</body>
</html>
